<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="js/dist/common.js.css">
    <link rel="stylesheet" href="js/dist/addVillage.css">
    <script src="js/dist/common.js"></script>
    <script src="js/dist/addVillage.js"></script>
</head>
<body>
<div class="container paddingTop row-margin">
    <form class="col-md-4 col-md-offset-4">
        <div class="form-group">
            <label for="ssn">编号</label>
            <input type="text" name="ssn" class="form-control" id="ssn" placeholder="编号" required>
        </div>
        <div class="form-group">
            <label for="villageName">小区名</label>
            <input type="text" name="villageName" class="form-control" id="villageName" placeholder="小区名" required>
        </div>
        <div class="form-group">
            <label for="address">地址</label>
            <input type="text" name="address" class="form-control" id="address" placeholder="地址" required>
        </div>
        <div class="form-group">
            <label for="changeman">责任人</label>
            <input type="text" name="changeman" class="form-control" id="changeman" placeholder="责任人" required>
        </div>
        <div class="form-group">
            <label for="phone">联系电话</label>
            <input type="text" name="phone" class="form-control" id="phone" placeholder="联系电话" required>
        </div>
        <button type="submit" class="btn btn-success">提交</button>
    </form>
</div>
</body>
</html>
